description.Portuguese=O suicídio de Zadok Allen da inicio a uma sequência de eventos estranhos e macabros, os familiares estão todos no local do ocorrido e por algum motivo começam a demonstrar um comportamento suspeito devido sua presença na casa.\n\nVocê se vê preso em uma investigação bizarra onde cada detalhe é importante para a solução do mistério que envolve a família Allen.\n\nNão resta alternativa, que não seja descobrir a verdade e punir os culpados.\n\nPS_1:Este é um cenário mais investigativo com possíveis combates. É importante se atentar aos detalhes de texto, evidências e até mesmo posição de marcadores e locais de objetos.\n\nCaso queira, use um papel e caneta para anotar informações que considerar relevante.\n\nPS_2: número de investigadores recomendados 3 a 5, com 2 investigadores o cenário pode se tornar difícil.\n
