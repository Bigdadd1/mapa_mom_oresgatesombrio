description.Portuguese=Este é um cenário inspirado na segunda missão do jogo Mansion of Madness 1edição (Inner Sanctum). \n\nO recebimento de um pedido de socorro o envia para uma vila afastada onde um grande santuário parece ser a razão do mistério daquele local.\nAdentrar essa antiga construção é o único jeito de descobrir a verdade desse vilarejo amaldiçoado.\n\nPS_1: esse jogo utilizará apenas monstros e itens do jogo base e da expansão Pesadelos Recorrentes. \n\nPS_2: O criador do cenário nunca jogou o MoM 1 edição, portanto como dito acima esse mapa é inspirado na segunda missão do primeiro jogo, sendo a história e eventos de criação do autor. \n\nPS_3: sobre dificuldade do cenário.\n2 investigadores: Pode ser um desafio (difícil).\n3 ou 4 investigadores: Um embate mais balanceado (Médio).\n5 Investigadores: Você está jogando mais pelo enredo do que pela dificuldade (fácil).\n\nPS_4: O tempo de jogo é na média de 120 a 180 minutos (algum bug, fica somando o tempo em vez de fazer a média e por isso na tela de seleção de mapa está um tempo muito grande).\n 
description.Spanish=Este es un escenario inspirado en la segunda misión del juego «Las Mansiones de la locura», primera edición («El santuario interior»). \n\n Recibís una llamada de auxilio enviada desde una remota localidad donde un gran santuario parece ser la fuente del misterio que envuelve ese lugar. \n Entrar en ese antiguo edificio es la única forma de descubrir la verdad sobre este pueblo maldito. \n\n PS_1: Este escenario usará monstruos del juego base y de la expansión «Pesadillas recurrentes». \n\n PS_2: El creador del escenario nunca jugó a la primera edición de «Las Mansiones de la locura», por lo que el escenario está inspirado en segunda misión de dicho juego, aunque la historia y los eventos son creación del autor. \n\n PS_3: Sobre la dificultad del escenario. \n 2 investigadores: Puede ser un desafío (Difícil). \n 3 o 4 investigadores: Un enfrentamiento más equilibrado (Medio). \n 5 investigadores: Jugar para ver cuál es la historia, ya que la dificultad no supone un reto (Fácil). \n\nPS_4:El tiempo de juego es en promedio de 120 a 180 minutos (algunos errores suman el tiempo en lugar de hacer el promedio y es por eso que la pantalla de selección de mapas tiene un tiempo muy largo).\n
