description.Portuguese=Este é um cenário inspirado na segunda missão do jogo Mansion of Madness 1edição (Inner Sanctum). \n\nO recebimento de um pedido de socorro o envia para uma vila afastada onde um grande santuário parece ser a razão do mistério daquele local.\nAdentrar essa antiga construção é o único jeito de descobrir a verdade desse vilarejo amaldiçoado.\n\nPS_1: esse jogo utilizará monstros do jogo base e da expansão Pesadelo Recorrentes.\n\nPS_2: O criador do cenário nunca jogou o MoM 1 edição, portanto como dito acima esse mapa é inspirado na segunda missão do primeiro jogo, sendo a história e eventos de criação do autor. \n\nPS_3: sobre dificuldade do cenário.\n2 investigadores: Pode ser um desafio (difícil).\n3 ou 4 investigadores: Um embate mais balanceado (Médio).\n5 Investigadores: Você está jogando mais pelo enredo do que pela dificuldade (fácil).\n 
description.English=This is an inspired scenario based on the second mission of the game Mansion of Madness 1edition (Inner Sanctum).\n\nReceiving a distress call send you to a distant village where a large sanctuary seems to be the reason of the mystery of this place.\nEnter into this old building is the only way to find out the truth of this cursed village.\n\nPS_1 : this game use monsters from the base game and expansion Recurrings Nightmare.\n\nPS_2:. the creator of the scenario never played the MoM 1 edition, so as stated above this map is inspired by the second mission of the first game, with the history and events the author's creation.\n\nPS_3: about the difficulty of the scenario.\n2 investigators:. It can be challenging (hard).\n3 or 4 investigators:. A more balanced clash (Medium).\n5 Investigators:. You are playing more by plot than by difficulty (easy).\n
