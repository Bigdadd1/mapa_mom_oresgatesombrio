description.Portuguese=Sua esposa foi sequestrada. \nEste cenário tem 3 finais possíveis.\nVocê conseguirá salvar sua esposa?\nOu encontrar o Final secreto?\n\nPS: O cenário orginal estava em arquivo no ludopedia e como o APP valkyrie foi atualizado essa missão foi perdida, portanto foi feito uma recuperação do mesmo, sendo corrigido o erro das imagens.\nTodo o resto foi mantido da maneira criada pelo autor.
description.Spanish=Tu esposa ha sido secuestrada. ¿Conseguirás salvarla? ¿Descubrirás acaso el final secreto? \n\n\n Este escenario tiene 3 posibles finales. Se recomienda jugar con 1 o 2 investigadores. Es una aventura introductoria para jugadores novatos. \n\n P.S.: El escenario original estaba en un archivo de Ludopedia, y como la aplicación de Valkyrie fue actualizada, este escenario se perdió. Lo que he hecho ha sido recuperar el archivo y corregir unos errores que tenía con las imágenes. \n El resto se ha dejado tal y como lo creó el autor.
description.Korean=\n당신의 아내가 납치되었습니다.\n아내를 구할 수 있겠습니까?\n\nPS : 본 시나리오는 ludopedia에 올라온 시나리오를 발키리 서버에 업데이트한 시나리오입니다.\n 원 제작자가 제작한 시나리오에서 이미지를 복구하고 오류 수정했습니다.\n
description.Polish=Twoja żona została porwana.\nTen scenariusz ma 3 możliwe zakończenia.\nCzy uda ci się uratować twoją żonę?\nCzy odnajdziesz sekretne zakończenie?
